[bumpversion]
current_version = 1.0.0
commit = True
tag = True

[bumpversion:file:dotty_dict/__init__.py]

[bumpversion:file:docs/conf.py]

[flake8]
max-line-length = 100
max-complexity = 8
statistics = true
ignore = B101,E501
select = B,B902,B950,C,E,F,G,H,I,N,RST,W
exclude = 
	.cache
	.circleci
	.git
	.idea
	.pytest_cache
	.tox
	__pycache__
	docs/conf.py
	build
	dist
	htmlcov
	node_modules
	*.egg-info
	*_backup.*
	setup.py

[tool:pytest]
addopts = --verbose
python_files = tests/*.py

